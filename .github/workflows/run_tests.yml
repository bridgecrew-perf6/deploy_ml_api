name: Test functions
on: [push]
jobs:
  test_functions:
    runs-on: ubuntu-latest
    steps:
      - name: Check Out Code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/requirements.txt
          pip install -e .
      - name: Test functions on GitHub
        run: |
          python -m pytest